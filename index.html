<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1 style="text-align:center">Etch-a-Sketch</h1>

    </div>
    <div class="container">
        <div class="left-row">
            <h3 style="margin-bottom: 50px;">Controls</h3>
            <label style="text-align: center" for="mySlider">Choose your grid size:</label>
            <input type="range" min="4" max="64" value="8" class="slider" id="mySlider">
            <div id="sliderValue" style="margin-bottom: 50px">8x8</div>
            <button id="rainbowMode" style="margin-bottom: 50px">Enable rainbow mode</button>
            <button id="reset" onclick="destroyTable();">Reset</button>

        </div>

        <div class="right-row">
        </div>


    </div>
</body>
</html>
