<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1 style="text-align:center">Etch-a-Sketch</h1>

    </div>
    <div class="container">
        <div class="left-row">
            <div>
                <h3>Controls</h3>
            </div>
         <div class="controls">
        <div style="display: flex; flex-direction: column;">
            <label style="text-align: center" for="mySlider">Choose your grid size:</label>
            <input type="range" min="4" max="64" value="8" class="slider" id="mySlider">
            <div id="sliderValue">8x8</div>
        </div>
            <button id="rainbowMode">Enable rainbow mode</button>
            <button id="reset" onclick="destroyTable();">Reset</button>
        </div>
        </div>
        

        <div class="right-row">
        </div>

    </div>
    
</body>
</html>
